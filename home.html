<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <button class="btn btn-primary" id="menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button> <!-- Close button for the menu -->
            </div>
            <div class="offcanvas-body">
                <a href="faq.html" target="_blank">FAQs</a>
                <a href="about.html" target="_blank">About</a>
                <a href="contact-me.html" target="_blank">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="dashboard" id="weather">
            <div class="cards">
                <h2>Weather Dashboard</h2>
                <section class="inputs">
                    <label for="zipcode">Enter 5-digit Zipcode:</label>
                    <input type="number" id="zipcode" class="number-input">
                </section>
                <button type="button" id="getWeather">Get Weather</button>
                <div class="card-container">
                    <div class="weather-info" id="currentWeather">
                        <h3>Current Weather</h3>
                        <section id="temp"></section>
                        <section id="windDirection"></section>
                        <section id="windSpeed"></section>
                        <section id="relativeHumidity"></section>
                        <section id="shortForecast"></section>
                    </div>
                </div>
                <div class="card-container">
                    <div class="weather-info" id="alerts">
                        <h3>Current Weather Alerts</h3>
                        <!-- <section id="headline"></section>
                        <section id="whatToDo"></section>
                        <section id="severity"></section> -->
                    </div>
                </div>
                <div class="card-container">
                    <div class="weather-info">
                        <h3>24-Hour Forecast</h3>
                        <section class="card-body" id="forecastTemp">
                            <!-- <canvas id="forecastTempChart" width="100vw" height="70vh" ></canvas> -->
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
